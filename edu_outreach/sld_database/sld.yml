---
# required entries for each material
# ----------------------------------
# name (you can have more than one name, suggest you put common name
#       and popular name)
# formula
# density
#
# recommended entries
# -------------------
# CAS
# reference (for the density/physical properties)
# name
#
# other possible entries: 
# state (solid/liquid/gas)
# temperature (K)
#
# use H[2] to represent another isotope of hydrogen
# you can also use D/T to represent Deuterium/Tritium

materials: 
  - name: Si
    name: silicon
    formula: Si
    density: 2.33
    reference: https://en.wikipedia.org/wiki/Silicon
    CAS: 7440-21-3
  
  - name: SiO2
    name: silicon dioxide
    formula: SiO2
    density: 2.2
    reference: native oxide on top of silicon
    CAS: 7631-86-9

  - name: quartz
    name: silicon dioxide
    formula: SiO2
    density: 2.65
    reference: single crystal quartz
    CAS: 7631-86-9

  - name: sapphire
    name: sapphire
    formula: Al2O3
    density: 3.97
    reference: single crystal sapphire

  - name: Au
    name: Gold
    formula: Au
    density: 19.33
    CAS: 7440-57-5

  - name: Cr
    name: Chromium
    formula: Cr
    density: 7.19
    reference: https://en.wikipedia.org/wiki/Chromium
    CAS: 7440-47-3

  - name: Nickel
    name: Nickel
    formula: Ni
    density: 8.908
    CAS: 7440-02-0
    reference: natural Ni abundance

  - name: Titanium
    name: Titanium
    formula: Ti
    CAS: 7440-32-6
    density: 4.056
    reference: https://en.wikipedia.org/wiki/Titanium

  - name: water
    name: water
    formula: H2O
    density: [0.997, 1.0]
    state: liquid
    temperature: [298, 276]

  - name: D2O
    name: deuterium oxide
